<!DOCTYPE html>

<html>
<head>
    <style>
        body{
            counter-reset:section;
        }
        h2::before{
            counter-increment:section;
            content:"section" counter(section)":";
        }
    </style>
</head>
<body>
    <h1>CSS Counter</h1>
    <h2>Introduction to html</h2>
    <h2>body tag</h2>
    <h2>image tag</h2>
    <h2>div tag</h2>
</body>
</html>
